<div class="register-wrapper">
  <!-- Imagen lateral -->
  <div class="register-image"></div>

  <!-- Formulario -->
  <div class="register-form">
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="https://www.codesa.com.co/wp-content/uploads/2021/06/codesa-logo.png"
        alt="Logo CODESA"
        class="inverted-logo"
      />
      <span>EscolarApp</span>
    </div>

    <h2>Registro</h2>

    <form [formGroup]="form" autocomplete="off" class="p-fluid register-card">
      <div class="p-field">
        <label for="nombre">Nombree</label>
        <input id="nombre" pInputText formControlName="nombre" />
      </div>

      <div class="p-field">
        <label for="apellido">Apellido</label>
        <input id="apellido" pInputText formControlName="apellido" />
      </div>

      <div class="p-field">
        <label for="email">Correo</label>
        <input id="email" pInputText formControlName="email" type="email" />
      </div>

      <div class="p-field">
        <label for="telefono">Teléfono</label>
        <input
          id="telefono"
          pInputText
          formControlName="telefono"
          maxlength="10"
        />
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" pPassword formControlName="password" toggleMask />
      </div>

      <button
        pButton
        label="Registrar"
        type="submit"
        [disabled]="form.invalid"
        class="mt-3 w-full"
        (click)="onSubmit()"
      ></button>
    </form>

    <div class="register-link">
      <span>¿Ya tienes cuenta?</span>
      <button
        pButton
        label="Iniciar sesión"
        class="p-button-link p-0 pl-2"
        routerLink="/login"
      ></button>
    </div>
  </div>
  <p-toast></p-toast>
</div>
