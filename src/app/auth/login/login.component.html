<div class="login-wrapper">
  <div class="login-image"></div>

  <div class="login-form">
    <!-- Logo -->
    <div class="logo-container">
      <img src="https://www.codesa.com.co/wp-content/uploads/2021/06/codesa-logo.png" alt="Logo CODESA" class="inverted-logo"
      />
      <span>EscolarApp</span>
    </div>

    <!-- Título -->
    <h2>Iniciar Sesión</h2>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid login-card">
      <div class="p-field">
        <label for="email">Correo</label>
        <input id="email" pInputText formControlName="email" type="email" />
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" pPassword formControlName="password" type="password" [feedback]="false" />
      </div>

      <button
        pButton
        label="Ingresar"
        type="submit"
        [disabled]="form.invalid"
        class="mt-3 w-full"
      ></button>
    </form>

    <!-- Enlace para registrarse -->
    <div class="register-link">
      <span>¿No tienes cuenta?</span>
      <button
        pButton
        label="Regístrate aquí"
        class="p-button-link p-0 pl-2"
        routerLink="/register"
      ></button>
    </div>

  </div>
</div>

<p-toast></p-toast>
